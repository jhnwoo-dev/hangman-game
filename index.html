<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1 id="game-name">Word Guessing Game</h1>
        <button id="startBtn">Start</button>
    </header>

    <main id="game-section">
        <div class="container">
            <h2 class="section-header">Your Word:</h2>
            <p id="random-word">Random word placeholder</p>
        </div>
        <div class="container">
            <h2 class="section-header">Statistics:</h2>
            <p id="timer">Timer</p>
            <p id="wins">Wins</p>
            <p id="losses">Losses</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>


</html>
